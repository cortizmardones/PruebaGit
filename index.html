<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Formulario de Inscripción</title>

	<link rel=icon href=img\favicon.jpg sizes="48x48" type="image/jpg">
	
	<!--Agregar librerias Bootstrap-->
	<link rel="stylesheet" href="css\bootstrap.css">
	<link rel="stylesheet" href="css\bootstrap-grid.css">
	<link rel="stylesheet" href="css\bootstrap-reboot.css">

	<!--Agregar Font Awesome-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>
<body>
	<div class="container">

		<div class="row">
			<div class="col-md-3"></div>

			<div class="col-md-6">
				<br><br>
				
					<div class="card mb-4 shadow-ml text-center">
						<br>
						<div class="container">
							<div class="card-header">
								<h4 class="my-0 font-weight-normal"><i class="fas fa-address-book"></i>  Formulario de inscripción:</h4>
							</div>
							<br>
							<label><i class="fas fa-address-card"></i> Nombre: </label>
							<input type="text" class="form-control" id="nombre" autocomplete="off">
							<br>
							<label><i class="far fa-address-card"></i> Apellido: </label>
							<input type="text" class="form-control" id="apellido" autocomplete="off">
							<br>
							<label><i class="fas fa-baby-carriage"></i> Edad: </label>
							<input type="number" class="form-control" min="18" max="120" id="edad" autocomplete="off">
							<br>
							<label><i class="fas fa-envelope-open"></i> Correo electrónico: </label>
			
							<div class="input-group-prepend">
								<input type="text" class="form-control" id="email" autocomplete="off">
								<div class="input-group-text form"><i class="fas fa-at"></i><!--Acá estoy trayendo el @ de Font Awesome--></div>
								<input type="text" class="form-control" id="email2" autocomplete="off">
								<div class="input-group-text form">.<!--Acá estoy trayendo el @ de Font Awesome--></div>
								<select name="email3" id="email3" class="form-control">
									<option value="cl">cl</option>
									<option value="com">com</option>
									<option value="org">org</option>
									<option value="net">net</option>
								</select>
							</div>
			
							<br>
							<label><i class="fas fa-user-tie"></i> Carrera: </label>
							<br>
						
							<select name="carrera" id="carrera" class="form-control">
								<option value="Analista Programador Computacional">Analista Programador Computacional</option>
								<option value="Ingeniero en Informática">Ingeniero en Informática</option>
								<option value="Arquitecto de Software">Arquitecto de Software</option>
								<option value="Administrador de la BDD">Administrador de la BDD</option>
								<option value="Community Manager">Community Manager</option>
								<option value="Programador Web, IOS, Android">Programador Web, IOS, Android</option>
								<option value="Experto en Cloud Computing">Experto en Cloud Computing</option>
								<option value="Soporte técnico">Soporte técnico</option>
							</select>					

							<br><br>
							<button onclick="obtenerNombre()" class="btn btn-info form-control"><i class="fas fa-paper-plane"></i> Enviar</button>
							<br><br>
						</div>
						

					</div>
				

			</div>
			<div class="col-md-3"></div>
		</div>

			
	</div>

	<script>
		function obtenerNombre(){
			var nombre 		= document.getElementById('nombre').value;
			var apellido 	= document.getElementById('apellido').value;
			var edad 		= document.getElementById('edad').value;
			var email 		= document.getElementById('email').value;
			var email2 		= document.getElementById('email2').value;
			var email3 		= document.getElementById('email3').value;
			var carrera 	= document.getElementById('carrera').value;
			//console.log(nombre + edad + apellido);
			

			if(nombre == ''){
				alert("Debe ingresar un nombre");
				document.getElementById('nombre').focus();
			}else if(apellido == ''){
				alert("Debe ingresar un apellido");
				document.getElementById('apellido').focus();
			}else if(edad == '' || edad<18 || edad>120){
				alert("Debe ingresar una edad valida" + "\n" + "(El campo edad no debe estar vacío, ni ser menor a 18 años, ni mayor a 120 años)");
				document.getElementById('edad').focus();
			}else if(email == ''){
				alert("Debe ingresar un email");
				document.getElementById('email').focus();
			}else if(email2 == ''){
				alert("Debe ingresar un dominio válido");
				document.getElementById('email2').focus();
			}else if(carrera == ''){
				alert("Debe ingresar una carrera");
				document.getElementById('carrera').focus();
			}else{
				confirm(	"DATOS DEL FORMULARIO:" + "\n" + "\n" + 
						"Nombre: " + nombre + "\n" +
				 	 	"Apellido: " + apellido + "\n" + 
						"Edad: " + edad + "\n" + 
						"Email: " + email+"@"+email2 +"."+ email3 + "\n" + 
						"Carrera: " + carrera + "\n" + "\n" +
						"¿Esta seguro de enviar los datos?");
			}


			/*Recorrer arreglos en JS
			pais = ['Mexico', 'España', 'Argentina', 'Chile', 'Colombia', 'Venezuela', 'Perú', 'Costa Rica'];

			pais.forEach(function(elemento){
				console.log(elemento);
			})*/
			
		}
	</script>

	

</body>
</html>
