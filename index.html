<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	
	<!--Agregar librerias Bootstrap-->
	<link rel="stylesheet" href="css\bootstrap.css">
	<link rel="stylesheet" href="css\bootstrap-grid.css">
	<link rel="stylesheet" href="css\bootstrap-reboot.css">

	<!--Agregar Font Awesome-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>
<body>
	<div class="container">

		<div class="row">
			<div class="col-md-3"></div>

			<div class="col-md-6">
				<br><br>
				
					<div class="card mb-4 shadow-ml text-center">
						<br>
						<div class="container">
							<div class="card-header">
								<h4 class="my-0 font-weight-normal"><i class="fas fa-address-card"></i> Formulario de inscripción:</h4>
							</div>
							<br>
							<label><i class="fas fa-male"></i> Nombre: </label>
							<input type="text" class="form-control" id="nombre" autocomplete="off">
							<br>
							<label><i class="fas fa-male"></i> Apellido: </label>
							<input type="text" class="form-control" id="apellido" autocomplete="off">
							<br>
							<label><i class="fas fa-baby-carriage"></i> Edad: </label>
							<input type="number" class="form-control" min="18" max="120" id="edad" autocomplete="off">
							<br>
							<label><i class="fas fa-envelope-open"></i> Correo electrónico: </label>
			
							<div class="input-group-prepend">
								<input type="text" class="form-control" id="email">
								<div class="input-group-text form">@</div>
								<input type="text" class="form-control" id="email2">
							</div>
			
							<br>
							<label><i class="fas fa-user-tie"></i> Carrera: </label>
							<input type="text" class="form-control" id="carrera" autocomplete="off">
							<br>
							<button onclick="obtenerNombre()" class="btn btn-info form-control"><i class="fas fa-paper-plane"></i> Enviar</button>
							<br><br>
						</div>
						

					</div>
				

			</div>
			<div class="col-md-3"></div>
		</div>

			
	</div>

	<script>
		function obtenerNombre(){
			var nombre 		= document.getElementById('nombre').value;
			var apellido 	= document.getElementById('apellido').value;
			var edad 		= document.getElementById('edad').value;
			var email 		= document.getElementById('email').value;
			var email2 		= document.getElementById('email2').value;
			var carrera 	= document.getElementById('carrera').value;
			console.log(nombre + edad + apellido);
			

			if(nombre == ''){
				alert("Debe ingresar un nombre");
			}else if(apellido == ''){
				alert("Debe ingresar un apellido");
			}else if(edad == ''){
				alert("Debe ingresar una edad");
			}else if(email == ''){
				alert("Debe ingresar un email");
			}
			else if(email2 == ''){
				alert("Debe ingresar un email");
			}else if(carrera == ''){
				alert("Debe ingresar una carrera");
			}
			else{
				alert(nombre + " " + apellido + " " + edad + " " + email+"@"+email2 + " " + carrera );
			}


			/*Recorrer arreglos en JS
			pais = ['Mexico', 'España', 'Argentina', 'Chile', 'Colombia', 'Venezuela', 'Perú', 'Costa Rica'];

			pais.forEach(function(elemento){
				console.log(elemento);
			})*/
			
		}
	</script>

	

</body>
</html>
